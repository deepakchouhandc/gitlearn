<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables Creation</title>
</head>
<body>
    <table border="1">
        <th>Student Id</th>
        <th>Student Name</th>
        <th>Gender</th>
        <th>Age</th>

        <tbody>
            <tr>
                <td>101</td>
                <td>Deepak</td>
                <td>M</td>
                <td rowspan="4">21</td>
            </tr>
            <tr>
                <td>102</td>
                <td>AAA</td>
                <td>M</td>
                
            </tr>
            <tr>
                <td>103</td>
                <td>BBB</td>
                <td>F</td>
                
            </tr>
            <tr>
                <td>104</td>
                <td>DDD</td>
                <td>M</td>
                
            </tr>
        </tbody>


    </table>


    <section>
        <p></p>
        <p></p>
        <p></p>
    </section>


</body>
</html>
